<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Delivery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
</head>
<body>
    <div class="container">
    <form>
        <div>
            <label>Enter Address</label>
            <input type="text" id="address" autofocus>
        </div>
        <div>
            <label>Enter Deliverer</label>
            <input type="text" id="deliverer">
        </div>
        <button class='btn waves-effect waves-light' type="submit">Submit</button>
        <button class='waves-effect waves-teal btn-flat' type="button" onclick="window.close();">Close Window</button>
    </form>
</div>
    <script>
    const electron = require('electron');
    const {ipcRenderer} = electron;

    const form = document.querySelector('form');
    form.addEventListener('submit', submitForm);

    function submitForm(e){
        e.preventDefault();
       const deliverer = document.querySelector('#deliverer').value;
        ipcRenderer.send('deliverer:add', deliverer);

        const address = document.querySelector('#address').value;
        ipcRenderer.send('address:add', address);

    }

    
    
    </script>

</body>
</html>
